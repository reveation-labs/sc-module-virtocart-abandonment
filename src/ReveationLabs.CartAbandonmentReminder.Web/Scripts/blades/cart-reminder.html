<div class="blade-content __large-wide" style="width: 100%">
    <div class="blade-static __bottom" ng-if="pageSettings.itemsPerPageCount < pageSettings.totalItems"
        ng-include="'pagerTemplate.html'" ng-click="blade.refresh()">
    </div>
    <div class="blade-content" ng-class="{'__large-wide': blade.isExpanded, '__normal': !blade.isExpanded}">
        <div class="blade-inner">
            <div class="inner-block">
                <div class="table-wrapper" ng-init="setGridOptions('customerOrder-list-grid', getGridOptions())">
                    <div ui-grid="gridOptions" ui-grid-auto-resize ui-grid-save-state ui-grid-selection
                        ui-grid-resize-columns ui-grid-move-columns ui-grid-pinning ui-grid-height>
                    </div>
                    <ul class="menu __context" role="menu" id="cor_menu">
                        <li class="menu-item" ng-click='openCartBlade(contextMenuEntity)'>
                            <i class="menu-ico fa fa-edit"></i> {{'platform.commands.manage' | translate}}
                        </li>
                        <li class="menu-item" ng-if='!blade.hideDelete' ng-click='deleteList([contextMenuEntity])'
                            va-permission="order:delete">
                            <i class="menu-ico fas fa-trash-alt"></i> {{'platform.commands.delete' | translate}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
    <script type="text/ng-template" id="order-list.row.html">
    <div ng-click='grid.appScope.openCartBlade(row.entity)' 
    ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid" 
    ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'" 
    class="ui-grid-cell" 
    ng-class="{'ui-grid-row-header-cell': col.isRowHeader, '__hovered': grid.appScope.contextMenuEntity === row.entity, '__selected': row.entity.id===grid.appScope.selectedNodeId}" 
    role="{{col.isRowHeader ? 'rowheader' : 'gridcell' }}" 
    ui-grid-cell context-menu="grid.appScope.contextMenuEntity = row.entity" 
    data-target="cor_menu">
    </div>
</script>
